<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和阴影效果 -->
  <defs>
    <!-- 金属背景渐变 -->
    <radialGradient id="metalBg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </radialGradient>
    
    <!-- 唱片主体渐变 -->
    <radialGradient id="vinylGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- 中心标签渐变 -->
    <radialGradient id="labelGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#922b21;stop-opacity:1" />
    </radialGradient>
    
    <!-- 金属光泽效果 -->
    <linearGradient id="metalShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="200" height="200" fill="url(#metalBg)" rx="10"/>
  
  <!-- 主唱片 -->
  <circle cx="100" cy="100" r="85" fill="url(#vinylGradient)" stroke="#333" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- 唱片纹理环 -->
  <g fill="none" stroke="#333" stroke-width="0.5" opacity="0.6">
    <circle cx="100" cy="100" r="75"/>
    <circle cx="100" cy="100" r="65"/>
    <circle cx="100" cy="100" r="55"/>
    <circle cx="100" cy="100" r="45"/>
    <circle cx="100" cy="100" r="35"/>
  </g>
  
  <!-- 更细的纹理线 -->
  <g fill="none" stroke="#444" stroke-width="0.3" opacity="0.4">
    <circle cx="100" cy="100" r="70"/>
    <circle cx="100" cy="100" r="60"/>
    <circle cx="100" cy="100" r="50"/>
    <circle cx="100" cy="100" r="40"/>
  </g>
  
  <!-- 中心标签 -->
  <circle cx="100" cy="100" r="25" fill="url(#labelGradient)" stroke="#922b21" stroke-width="1"/>
  
  <!-- 中心孔 -->
  <circle cx="100" cy="100" r="8" fill="#000000" stroke="#333" stroke-width="0.5"/>
  
  <!-- 标签文字 -->
  <text x="100" y="95" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">MUSIC</text>
  <text x="100" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6">RECORDS</text>
  
  <!-- 金属光泽效果 -->
  <ellipse cx="80" cy="70" rx="15" ry="8" fill="url(#metalShine)" transform="rotate(-30 80 70)" opacity="0.4"/>
  <ellipse cx="130" cy="60" rx="20" ry="10" fill="url(#metalShine)" transform="rotate(45 130 60)" opacity="0.3"/>
  
  <!-- 反光高光 -->
  <path d="M 60 60 Q 80 50 100 60 Q 120 70 140 60" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  
  <!-- 底部品牌标识 -->
  <rect x="30" y="170" width="140" height="20" fill="rgba(0,0,0,0.7)" rx="10"/>
  <text x="100" y="183" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">♪ VINYL COLLECTION ♪</text>
</svg>